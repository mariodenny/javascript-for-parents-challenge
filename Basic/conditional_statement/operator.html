<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Arithmetic</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1>Calculator</h1>

        <div class="mb-3">
          <label for="firstNumber" class="form-label">First number</label>
          <input type="text" class="form-control" name="firstNumber" id="firstNumber" placeholder="Input first number" />
        </div>
        <div class="mb-3">
          <label for="secondNumber" class="form-label">Second number</label>
          <input type="text" class="form-control" name="secondNumber" id="secondNumber"
            placeholder="Input second number" />
        </div>
        <button id="additionBtn" class="btn btn-primary" onclick="addition()">+ Plus</button>
        <button id="substractBtn" class="btn btn-secondary" onclick="substraction()">- Minus</button>
        <button id="timesBtn" class="btn btn-info" onclick="times()">* Times</button>
        <button id="divBtn" class="btn btn-danger" onclick="division()">/ Division</button>
        <button id="powerBtn" class="btn btn-warning" onclick="powers()">** Power</button>
      </div>
    </div>

    <div class="row text-center">
      <div class="col-lg-12">
        <h2 id="result">Result : </h2>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
  </script>
</body>

</html>
